<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h1>Registro e Inicio de Sesión</h1>
            <form id="formularioDeRegistro">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" id="nombre" placeholder="Nombre">
                        <input type="text" id="apellido" placeholder="Apellido">
                        <input type="email" id="email" placeholder="E-mail">
                        <input type="tel" id="celular" placeholder="Número de celular">
                    </div>
                    <div class="btn-field">
                        <button type="button" id="registroBtn">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>¡Registro exitoso! Gracias por registrarte.</p>
                <button id="cerrarModal">Cerrar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
